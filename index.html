<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Agriculture Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="overlay">
        <header>
            <h1>ğŸŒ¾ Smart Agriculture Assistant</h1>
            <p>AI-powered support for modern farmers</p>
        </header>

        <main class="container">
            <section class="glass-card">
                <h3><span class="icon">ğŸ¦ </span> Crop Disease Detection</h3>
                <div class="input-group">
                    <input type="file" id="fileInput">

                <button class="btn">Detect Disease</button>
                <p class="result-text">Disease result will be shown here.</p>
            </section>

            <section class="glass-card">
                <h3><span class="icon">ğŸƒ</span> Crop Recommendation</h3>
                <div class="grid-inputs">
                    <input type="number" placeholder="Nitrogen (N)">

                    <input type="number" placeholder="Soil pH">
                </div>
                <button class="btn">Recommend Crop</button>
                <p class="result-text">Recommended crop will appear here.</p>
            </section>

            <section class="glass-card">
                <h3><span class="icon">ğŸ¤–</span> Farmer Chatbot</h3>
                <div class="chat-input-row">
                    <input type="text" placeholder="Ask your farmer question...">
                    <button class="btn small-btn">Ask</button>
                </div>
                <p class="result-text">Bot's answer will be displayed here.</p>
            </section>
        </main>

        <footer>
            Academic Mini Project | AIML
        </footer>
    </div>
</body>
</html>
